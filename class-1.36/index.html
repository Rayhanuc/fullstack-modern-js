<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Class 1.36</title>

</head>
<body>

    <h1>Class 1.36: this in object context</h1>
    <h4>Press F12 or go to inspect element and go to console tab in development tool</h4>
    
    <xmp>
/*
১.৩৬ - অবজেক্টের কনটেক্সট এ this
*/

var dog = {
    name: "Kallu",
    bark: function() {
        console.log(`woof! ${this.name}`)
    }
}
var x = dog.bark;
dog.bark();
x.call(dog);
    </xmp>

    <script src="script.js"></script>
</body>
